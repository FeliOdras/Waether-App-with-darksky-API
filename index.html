<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="page">
        <header class="navbar bg-dark text-light position-fixed w-100 ">
            <h1>Weather Check</h1>
        </header>
        <main class="m-auto pt-5">
            <div id="currentWeather" class="my-5">

            </div>
            <div class="forecast-button text-center mb-5 h5">
                <button id="show-forecast-daily" class="px-3 py-2 mx-3 bg-dark text-light my-2">Show 8 days
                    forecast</button>
                <button id="show-forecast-hourly" class="px-3 py-2 mx-3 bg-dark text-light my-2">Show 48 hours
                    forecast</button>
            </div>
            <div id="forecast"></div>
    </div>
    </main>
    <script src="node_modules/moment/moment.js"></script>
    <script src="assets/js/main.js">
    </script>
</body>

</html>
